<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könyv Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${book.id != null} ? 'Könyv szerkesztése' : 'Új könyv hozzáadása'">Könyv Form</h1>
    <form th:action="@{/books}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="title">Cím</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Cím">
        </div>
        <div class="form-group">
            <label for="author">Szerző</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Szerző">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" placeholder="ISBN">
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-success">Mentés</button>
        </div>
    </form>
</div>
</body>
</html>
