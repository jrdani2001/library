name: Build and Push Docker Image

on:
  push:
    branches:
      - 'main' # A főág push eseménye

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 20
        uses: actions/setup-java@v2
        with:
          java-version: '20'
          distribution: 'adopt'

      - name: Build and publish with Maven
        run: mvn clean package -DskipTests

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:latest
          labels: |
            org.opencontainers.image.title=${{ github.repository_name }}
            org.opencontainers.image.description=${{ github.repository_description }}
            org.opencontainers.image.source=${{ github.repository_url }}
            org.opencontainers.image.documentation=${{ github.repository_url }}/blob/main/README.md
          build-args: |
            ARTIFACT_VERSION=${{ github.run_number }}-${{ github.sha }}
          registry: ghcr.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
